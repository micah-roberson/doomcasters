<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <title>Doom Casters</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }

    .title {
      font-size: clamp(8px, 2.5vw, 20px);
      margin: clamp(5px, 1vh, 20px) 0;
      text-align: center;
      color: #ffffff;
      width: 100%;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: clamp(2px, 1vw, 12px);
      flex: 1;
      width: 100%;
      max-width: 1000px;
      height: 100%;
      padding: clamp(5px, 1vw, 12px);
    }

    .number-box {
      background: #1a1a1a;
      border: 1px solid #333333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
      width: 100%;
      position: relative;
      padding: 8px;
    }

    .label {
      font-size: clamp(6px, 1vw, 12px);
      color: #888888;
      text-align: center;
      margin-bottom: 6px;
    }

    .number-display {
      font-size: clamp(12px, 2vw, 24px);
      color: #ffffff;
      text-align: center;
      margin-bottom: 8px;
      min-height: 24px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 6px;
      flex: 1;
    }

    .button {
      background: #2a2a2a;
      border: 1px solid #404040;
      color: #e0e0e0;
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(6px, 1vw, 10px);
      padding: 6px;
      border-radius: 4px;
      text-align: center;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
    }

    .button:hover {
      background: #404040;
      border-color: #555555;
    }

    .button:active {
      background: #555555;
    }

    .button.add { 
      background: #1a2a1a; 
      border-color: #2d4a2d; 
      color: #a0d0a0;
    }
    
    .button.add:hover { 
      background: #2d4a2d; 
      border-color: #406040;
    }

    .button.subtract { 
      background: #2a1a1a; 
      border-color: #4a2d2d; 
      color: #d0a0a0;
    }
    
    .button.subtract:hover { 
      background: #4a2d2d; 
      border-color: #604040;
    }

    .button.multiply { 
      background: #2a2a1a; 
      border-color: #4a4a2d; 
      color: #d0d0a0;
    }
    
    .button.multiply:hover { 
      background: #4a4a2d; 
      border-color: #606040;
    }

    .button.divide { 
      background: #1a1a2a; 
      border-color: #2d2d4a; 
      color: #a0a0d0;
    }
    
    .button.divide:hover { 
      background: #2d2d4a; 
      border-color: #404060;
    }

    .button.clear { 
      background: #2a1a2a; 
      border-color: #4a2d4a; 
      color: #d0a0d0;
    }
    
    .button.clear:hover { 
      background: #4a2d4a; 
      border-color: #604060;
    }

    .total-area {
      border-color: #666666;
      background: #262626;
    }

    .total-area .number-display {
      color: #ffffff;
      font-weight: bold;
    }

    .back-button {
      position: absolute;
      top: clamp(5px, 1.5vh, 15px);
      left: clamp(5px, 1.5vw, 15px);
      background: #2a2a2a;
      border: 1px solid #404040;
      color: #e0e0e0;
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(4px, 1vw, 10px);
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 1000;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: #404040;
      border-color: #555555;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.open('https://www.doomcasters.com')">Website</button>
  <h1 class="title">DOOM CASTERS</h1>

  <div class="container">
    <!-- Spell boxes -->
    <script>
      const spellNames = ['Spell 1', 'Spell 2', 'Spell 3', 'Spell 4', 'Spell 5', 'End Game'];
      for (let i = 0; i < spellNames.length; i++) {
        document.write(`
          <div class="number-box ${i === 5 ? 'total-area' : ''}">
            <div class="label">${spellNames[i]}</div>
            <div class="number-display" id="number-${i}">0</div>
            <div class="buttons">
              <button class="button add" onclick="addOne(${i})">+1</button>
              <button class="button add" onclick="addThree(${i})">+3</button>
              <button class="button add" onclick="addTen(${i})">+10</button>
              <button class="button subtract" onclick="subtractOne(${i})">-1</button>
              <button class="button multiply" onclick="multiplyTwo(${i})">x2</button>
              <button class="button divide" onclick="divideTwo(${i})">รท2</button>
              <button class="button clear" onclick="clearNumber(${i})">Clear</button>
            </div>
          </div>
        `);
      }
    </script>
  </div>


  <script>
    let numbers = Array(6).fill(0);

    function updateDisplay(index) {
      document.getElementById(`number-${index}`).textContent = numbers[index];
    }

    function addOne(index) {
      numbers[index]++;
      updateDisplay(index);
    }

    function addThree(index) {
      numbers[index] += 3;
      updateDisplay(index);
    }

    function addTen(index) {
      numbers[index] += 10;
      updateDisplay(index);
    }

    function subtractOne(index) {
      numbers[index]--;
      updateDisplay(index);
    }

    function multiplyTwo(index) {
      numbers[index] *= 2;
      updateDisplay(index);
    }

    function divideTwo(index) {
      numbers[index] = Math.floor(numbers[index] / 2);
      updateDisplay(index);
    }

    function clearNumber(index) {
      numbers[index] = 0;
      updateDisplay(index);
    }
  </script>
</body>
</html>
